<button id="hide">Hide</button>
<button id="show">Show</button>
<button id="fadeOut">FadeOut</button>
<button id="fadeIn">FadeIn</button>
<button id="fadeToggle">FadeToggle</button>
<button id="slideToggle">SlideToggle</button>
<button id="MyAnimation1">MyAnimation1</button>
<button id="MyAnimation2">MyAnimation2</button>
<button id="MyAnimation3">MyAnimation3</button>
<button id="Clean">Clean</button>

<pre>
</pre>

<div id="anim" >Animated square</div>
<!-- <div id="box" >Animated</div> -->


<script>
// $("#hide").click(function () {

// });

$("#hide").click(function(){
  $("#anim").hide("slow", function(){
    alert("Square has been hidden");
  });
});
$("#show").click(function () {
  $("#anim").show("fast");
});
$("#fadeOut").click(function () {
  $("#anim").fadeOut();
});
$("#fadeIn").click(function () {
  $("#anim").fadeIn();
});
$("#fadeToggle").click(function () {
  $("#anim").fadeToggle();
});
$("#slideToggle").click(function () {
  $("#anim").slideToggle();
});
$("#MyAnimation1").click(function () {
  $("#anim").animate({
    'opacity':'-=0.1',
    'height':'+=10px'
    });
 });
$('#MyAnimation2').click(function(){
  $('#anim').animate({
    'left': '+=100'},1000).animate({
      'top': '+=100'},1000)
    });
$('#MyAnimation3').click(function(){
  $('#anim').animate({
    'left': '+=100'},).animate({
      'top': '+=100'}).animate({
        'right': '-=100'}).animate({
          'bottom': '+=100'}, {queue:false});
    });

    $("#Clean").click(function () {
          location.reload();
      });
